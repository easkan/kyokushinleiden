<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Upload | Kyokushin Karate Leiden</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">

  </head>
  <body class="flex flex-col min-h-screen">

    <!-- NAV -->
    <nav class="bg-white border-b-4 border-kyokushin-red sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-24 items-center">
          <div class="flex-shrink-0 flex items-center gap-4">
            <img src="https://6992610d681c79fa0bce099b.imgix.net/Weblogo-v3.jpg"
                 alt="Kyokushin Leiden Logo"
                 class="h-16 w-auto">
            <div class="flex flex-col">
              <span class="text-2xl font-black text-kyokushin-black leading-none">KYOKUSHIN</span>
              <span class="text-lg font-bold text-kyokushin-red leading-none">LEIDEN</span>
            </div>
          </div>
          <div class="hidden md:flex space-x-8">
            <a href="/" class="nav-link text-kyokushin-red">Home</a>
            <a href="/lessen.html" class="nav-link">Lessen</a>
            <a href="/gallery.html" class="nav-link">Galerij</a>
            <a href="/contact.html" class="nav-link">Contact</a>
            <a href="/inschrijven.html" class="nav-link">Inschrijven</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="flex-grow">
      <section class="py-16 bg-white">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">

          <div class="mb-10">
            <h1 class="text-4xl sm:text-5xl font-black tracking-tighter text-kyokushin-black">
              Admin <span class="text-kyokushin-red">Upload</span>
            </h1>
            <p class="mt-4 text-slate-600 text-lg">
              Upload foto’s vanaf je telefoon en voeg (optioneel) een onderschrift toe.
            </p>
          </div>

          <!-- Upload Card -->
          <div class="bg-slate-50 border border-slate-200 rounded-2xl p-6 sm:p-8">

            <label class="block text-sm font-bold uppercase tracking-widest text-slate-600">
              Beheer wachtwoord
              <input id="admin-password"
                     type="password"
                     class="mt-3 w-full rounded-xl border border-slate-300 px-4 py-3 text-base"
                     autocomplete="current-password" />
            </label>

            <button id="upload-btn"
              type="button"
              class="mt-6 w-full rounded-xl bg-kyokushin-red text-white font-black uppercase tracking-widest py-4 hover:opacity-90 transition">
              Foto uploaden
            </button>

            <!-- Preview -->
            <div id="preview-wrap" class="hidden mt-8">
              <div class="rounded-2xl overflow-hidden border border-slate-200 bg-white">
                <img id="preview-img" alt="Preview" class="w-full h-auto block" />
              </div>

              <label class="block mt-6 text-sm font-bold uppercase tracking-widest text-slate-600">
                Onderschrift (optioneel)
                <input id="caption"
                       type="text"
                       class="mt-3 w-full rounded-xl border border-slate-300 px-4 py-3 text-base" />
              </label>

              <button id="save-btn"
                type="button"
                class="mt-6 w-full rounded-xl bg-kyokushin-black text-white font-black uppercase tracking-widest py-4 hover:opacity-90 transition">
                Opslaan
              </button>
            </div>

            <p id="status" class="mt-6 text-sm text-slate-600"></p>

            <!-- ADMIN LIST -->
            <hr class="my-10 border-slate-200" />

            <h2 class="text-2xl font-black tracking-tight text-kyokushin-black">
              Bestaande foto’s
            </h2>
            <p class="mt-2 text-sm text-slate-600">
              Verwijder foto’s uit de galerij.
            </p>

            <div id="items" class="mt-8 space-y-6"></div>

          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-kyokushin-black text-white py-24 border-t-8 border-kyokushin-red">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-slate-500 text-xs font-bold uppercase tracking-widest">
        <p>&copy; 2024 KYOKUSHIN LEIDEN. ALL RIGHTS RESERVED.</p>
      </div>
    </footer>

    <!-- Upload Logic -->
    <script type="module" src="/src/js/upload.js"></script>

  </body>
</html>
