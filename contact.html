<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Kyokushin Leiden</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <nav class="bg-white border-b-4 border-kyokushin-red sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-24 items-center">
          <div class="flex-shrink-0 flex items-center gap-4">
            <a href="/" class="flex items-center gap-4">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Kyokushin_Kanku.svg/1200px-Kyokushin_Kanku.svg.png" alt="Kanku" class="h-12 w-12">
              <div class="flex flex-col">
                <span class="text-2xl font-black text-kyokushin-black leading-none">KYOKUSHIN</span>
                <span class="text-lg font-bold text-kyokushin-red leading-none">LEIDEN</span>
              </div>
            </a>
          </div>
          <div class="hidden md:flex space-x-8">
            <a href="/" class="nav-link">Home</a>
            <a href="/lessen.html" class="nav-link">Lessen</a>
            <a href="/tarieven.html" class="nav-link">Tarieven</a>
            <a href="/gallery.html" class="nav-link">Galerij</a>
            <a href="/contact.html" class="nav-link text-kyokushin-red">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow">
      <section class="py-32 bg-kyokushin-black text-white relative overflow-hidden">
        <div class="absolute inset-0 kanku-bg opacity-10"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
          <h1 class="text-6xl md:text-8xl font-black mb-8 italic uppercase">NEEM <span class="text-kyokushin-red">CONTACT</span> OP</h1>
          <p class="text-xl text-slate-400 max-w-2xl">Vragen over trainingen, lidmaatschap of een proefles? Wij staan voor je klaar. Osu!</p>
        </div>
      </section>

      <section class="py-32 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="grid md:grid-cols-2 gap-24">
            <div>
              <h2 class="text-4xl font-black mb-12 uppercase italic">STUUR EEN BERICHT</h2>
              <form name="contact" method="POST" data-netlify="true" class="space-y-8">
                <div>
                  <label class="block text-xs font-black uppercase tracking-widest text-slate-500 mb-2">Naam</label>
                  <input type="text" name="name" required class="w-full px-6 py-4 border-4 border-kyokushin-black focus:border-kyokushin-red outline-none transition-colors font-bold">
                </div>
                <div>
                  <label class="block text-xs font-black uppercase tracking-widest text-slate-500 mb-2">E-mail</label>
                  <input type="email" name="email" required class="w-full px-6 py-4 border-4 border-kyokushin-black focus:border-kyokushin-red outline-none transition-colors font-bold">
                </div>
                <div>
                  <label class="block text-xs font-black uppercase tracking-widest text-slate-500 mb-2">Onderwerp</label>
                  <select name="subject" class="w-full px-6 py-4 border-4 border-kyokushin-black focus:border-kyokushin-red outline-none transition-colors font-bold appearance-none">
                    <option>Gratis Proefles</option>
                    <option>Lidmaatschap</option>
                    <option>Algemene vraag</option>
                  </select>
                </div>
                <div>
                  <label class="block text-xs font-black uppercase tracking-widest text-slate-500 mb-2">Bericht</label>
                  <textarea name="message" rows="6" required class="w-full px-6 py-4 border-4 border-kyokushin-black focus:border-kyokushin-red outline-none transition-colors font-bold"></textarea>
                </div>
                <button type="submit" class="btn-kyokushin w-full text-xl">Verstuur Bericht</button>
              </form>
            </div>

            <div class="space-y-16">
              <div>
                <h2 class="text-4xl font-black mb-12 uppercase italic">LOCATIE & INFO</h2>
                <div class="space-y-12">
                  <div class="flex gap-8">
                    <div class="text-kyokushin-red">
                      <svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </div>
                    <div>
                      <h4 class="text-2xl font-black mb-2 uppercase">DOJO ADRES</h4>
                      <p class="text-xl text-slate-600 font-bold">SPORTLAAN 45<br>2311 AB LEIDEN</p>
                    </div>
                  </div>
                  <div class="flex gap-8">
                    <div class="text-kyokushin-red">
                      <svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    </div>
                    <div>
                      <h4 class="text-2xl font-black mb-2 uppercase">E-MAIL</h4>
                      <p class="text-xl text-slate-600 font-bold">INFO@KYOKUSHINLEIDEN.NL</p>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="border-8 border-kyokushin-black grayscale hover:grayscale-0 transition-all duration-700 shadow-2xl overflow-hidden h-96 relative">
                <img src="https://picsum.photos/seed/kyokushin_map/800/600" alt="Map" class="w-full h-full object-cover" referrerPolicy="no-referrer">
                <div class="absolute inset-0 bg-kyokushin-red/10"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-kyokushin-black text-white py-12 border-t-8 border-kyokushin-red">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-slate-500 text-sm font-bold uppercase tracking-widest">&copy; 2024 KYOKUSHIN LEIDEN. <a href="/admin/" class="hover:text-white">ADMIN</a></p>
      </div>
    </footer>
  </body>
</html>
