
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery">
  <img src="img1.jpg" onclick="openLightbox(0)">
  <img src="img2.jpg" onclick="openLightbox(1)">
  <img src="img3.jpg" onclick="openLightbox(2)">
</div>

<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img">
  <div class="nav left" onclick="changeSlide(-1)">❮</div>
  <div class="nav right" onclick="changeSlide(1)">❯</div>
</div>

<script src="script.js"></script>
</body>
</html>
