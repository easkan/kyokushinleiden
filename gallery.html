<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerij | Kyokushin Leiden</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <nav class="bg-white border-b-4 border-kyokushin-red sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-24 items-center">
          <div class="flex-shrink-0 flex items-center gap-4">
            <a href="/" class="flex items-center gap-4">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Kyokushin_Kanku.svg/1200px-Kyokushin_Kanku.svg.png" alt="Kanku" class="h-12 w-12">
              <div class="flex flex-col">
                <span class="text-2xl font-black text-kyokushin-black leading-none">KYOKUSHIN</span>
                <span class="text-lg font-bold text-kyokushin-red leading-none">LEIDEN</span>
              </div>
            </a>
          </div>
          <div class="hidden md:flex space-x-8">
            <a href="/" class="nav-link">Home</a>
            <a href="/lessen.html" class="nav-link">Lessen</a>
            <a href="/tarieven.html" class="nav-link">Tarieven</a>
            <a href="/gallery.html" class="nav-link text-kyokushin-red">Galerij</a>
            <a href="/contact.html" class="nav-link">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow">
      <section class="py-32 bg-kyokushin-black text-white relative overflow-hidden">
        <div class="absolute inset-0 kanku-bg opacity-10"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
          <h1 class="text-6xl md:text-8xl font-black mb-8 italic uppercase">FOTO <span class="text-kyokushin-red">GALERIJ</span></h1>
          <p class="text-xl text-slate-400 max-w-2xl">Actiebeelden uit onze dojo. Kracht, techniek en doorzettingsvermogen.</p>
        </div>
      </section>

      <section class="py-32 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div id="gallery-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Photos will be loaded here via JS -->
            <div class="col-span-full py-32 text-center" id="loading-state">
              <div class="inline-block w-12 h-12 border-8 border-slate-200 border-t-kyokushin-red rounded-full animate-spin mb-4"></div>
              <p class="text-xl font-black uppercase tracking-widest text-slate-400">Laden...</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-kyokushin-black text-white py-12 border-t-8 border-kyokushin-red">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-slate-500 text-sm font-bold uppercase tracking-widest">&copy; 2024 KYOKUSHIN LEIDEN. <a href="/admin/" class="hover:text-white">ADMIN</a></p>
      </div>
    </footer>

    <script type="module" src="/src/js/gallery.js"></script>
  </body>
</html>
