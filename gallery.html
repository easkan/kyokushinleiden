<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerij | Kyokushin Leiden</title>
  <link rel="stylesheet" href="/src/index.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    .gallery-grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .category.open .gallery-grid {
      display: grid;
    }

    .gallery-card {
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 1rem;
      cursor: pointer;
    }

    .gallery-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .4s ease;
    }

    .gallery-card:hover img {
      transform: scale(1.05);
    }

    .category-header {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 2px solid #eee;
    }

    .chevron {
      transition: transform .3s ease;
    }

    .category.open .chevron {
      transform: rotate(180deg);
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">

<!-- NAVBAR -->
<nav class="bg-white border-b-4 border-kyokushin-red sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-24 items-center">
      <div class="flex items-center gap-4">
        <a href="/" class="flex items-center gap-4">
          <img src="https://6992610d681c79fa0bce099b.imgix.net/Weblogo-v3.jpg" class="h-16 w-auto">
          <div>
            <span class="text-2xl font-black">KYOKUSHIN</span>
            <span class="text-lg font-bold text-kyokushin-red block">LEIDEN</span>
          </div>
        </a>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="/" class="nav-link">Home</a>
        <a href="/lessen.html" class="nav-link">Lessen</a>
        <a href="/gallery.html" class="nav-link text-kyokushin-red">Galerij</a>
        <a href="/contact.html" class="nav-link">Contact</a>
        <a href="/inschrijven.html" class="nav-link">Inschrijven</a>
      </div>
    </div>
  </div>
</nav>

<main class="flex-grow">

<section class="py-20 bg-kyokushin-black text-white">
  <div class="max-w-6xl mx-auto px-4">
    <h1 class="text-5xl font-black uppercase">
      FOTO <span class="text-kyokushin-red">GALERIJ</span>
    </h1>
  </div>
</section>

<section class="py-20 bg-white">
  <div class="max-w-6xl mx-auto px-4">
    <div id="gallery-container"></div>
  </div>
</section>

</main>

<!-- LIGHTBOX -->
<div id="lightbox" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-50">

  <button id="prevBtn"
          class="absolute left-6 top-1/2 -translate-y-1/2 text-white text-5xl font-bold bg-black/50 w-14 h-14 rounded-full flex items-center justify-center">
    ‹
  </button>

  <img id="lightbox-img" class="max-w-[92%] max-h-[88%] object-contain rounded-xl shadow-2xl">

  <button id="nextBtn"
          class="absolute right-6 top-1/2 -translate-y-1/2 text-white text-5xl font-bold bg-black/50 w-14 h-14 rounded-full flex items-center justify-center">
    ›
  </button>

</div>

<!-- FOOTER -->
<footer class="bg-kyokushin-black text-white py-16 border-t-8 border-kyokushin-red">
  <div class="max-w-6xl mx-auto px-4 text-center">
    <p class="text-sm text-slate-400">© 2024 Kyokushin Leiden. All rights reserved.</p>
  </div>
</footer>

<script type="module" src="src/js/gallery.js"></script>

</body>
</html>
