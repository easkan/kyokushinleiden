<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerij | Kyokushin Leiden</title>
  <link rel="stylesheet" href="/src/index.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    .gallery-carousel{position:relative}
    .carousel-viewport{overflow-x:auto;scroll-snap-type:x mandatory;scroll-padding:1rem;-webkit-overflow-scrolling:touch}
    .carousel-viewport::-webkit-scrollbar{height:10px}
    .carousel-track{display:flex;gap:1.25rem;align-items:stretch;padding:.25rem 0 1rem}

    /* ðŸ”¥ Kleinere thumbnails */
    .gallery-card{
      flex:0 0 auto;
      width:clamp(120px,16vw,180px);
      height:clamp(120px,16vw,180px);
      scroll-snap-align:start;
    }

    .carousel-btn{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:44px;
      height:44px;
      border-radius:9999px;
      display:grid;
      place-items:center;
      background:rgba(0,0,0,.65);
      color:#fff;
      z-index:10;
      border:1px solid rgba(255,255,255,.15);
      box-shadow:0 8px 24px rgba(0,0,0,.18);
      cursor:pointer;
    }

    .carousel-btn[data-carousel-prev]{left:-10px}
    .carousel-btn[data-carousel-next]{right:-10px}

    @media (max-width: 640px){
      .carousel-btn[data-carousel-prev]{left:6px}
      .carousel-btn[data-carousel-next]{right:6px}
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">

<main class="flex-grow overflow-x-hidden">

  <section class="py-32 bg-kyokushin-black text-white relative overflow-hidden">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
      <h1 class="text-6xl md:text-8xl font-black mb-8 italic uppercase">
        FOTO <span class="text-kyokushin-red">GALERIJ</span>
      </h1>
    </div>
  </section>

  <section class="py-32 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div id="gallery-container" class="space-y-14">
        <div class="py-32 text-center" id="loading-state">
          <div class="inline-block w-12 h-12 border-8 border-slate-200 border-t-kyokushin-red rounded-full animate-spin mb-4"></div>
          <p class="text-xl font-black uppercase tracking-widest text-slate-400">Laden...</p>
        </div>
      </div>
    </div>
  </section>

</main>

<!-- ðŸ”¥ Lightbox -->
<div id="lightbox" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50">
  <img id="lightbox-img"
       class="max-w-[92%] max-h-[88%] object-contain rounded-xl shadow-2xl">
</div>

<script type="module" src="/src/js/gallery.js"></script>

</body>
</html>
